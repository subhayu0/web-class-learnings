<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Dom Class</title>
    <style>
        #targetbox{
            height:300px;
            width:200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <h2>Class Manipulation</h2>

    <button on clicks="addRed()">Add <code>.red</code></button>
    <button on clicks="removeRed()">Remove <code>.red</code></button>
    <button on clicks="toggleBlue()">Toggle <code>.blue</code></button>
    <button on clicks="toggleRounded()">Toggle<code>.rounded</code></button>
    <button on clicks="toggleShadow()">Toggle<code>.shadow</code></button>

    <div id="targetBox">Target Box</div>
    <script>
        const box=document.getElementById('targetBox');

        function addRed(){
            box.classList.add("red");
        }
    </script>
</body>
</html>
